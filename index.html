<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">

    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>
<body>
 <div class="">  
    <div class="jumbotron">
        <h1 class="heading">Tic-Tac-Toe</h1>
        <div class="scores">
            <h2 class="xplayer d-inline">Player 1: X </h2>
            <a class="d-inline btn btn-outline-dark btn-lg-reset" role="button" id="reset">Reset</a>
            <a class="d-inline btn btn-outline-dark btn-lg-reset" role="button" id="replay">Replay</a>
            <h2 class="oplayer d-inline">Player 2: O </h2>
            
        </div>
        <div class="stripes">
            <h3 class="d-inline p1">Player 1: <span class="p1score" id="score1"></span></h3>
            <h3 class="d-inline p2">Player 2: <span class="p2score" id="score2"></span></h3>
            
        </div>  
    </div>
 </div>   
        <table id="board">
            <tr class="row1">
                <td ></td>
                <td ></td>
                <td ></td>
            </tr>
            <tr class="row2">
                <td ></td>
                <td ></td>
                <td ></td>
            </tr>
            <tr class="row3">
                <td ></td>
                <td ></td>
                <td ></td>
            </tr>
        </table>
        
    
    


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="scripts.js"></script>
</body>
</html>
